<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1>The Fashion pet</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>
        </div>

    </header>

    <main class="bg-secondary">
        
        <div class="container-sm">
            <h2>Register A New Pet</h2>
            <div class="mb-3">
                <label>Name: </label>
                <input  class="form-control"type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label>Age: </label>
                <input class="form-control"type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label>Gender: </label>
                <input  class="form-control"type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Service: </label>
                <select class="form-select" id="txtService">
                    <option value=""disabled selected>-- Select an option --</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nails</option>
                    <option value="vaccines">Vaccines</option>
                </select>
            <div class="mb-3">
                <label >Breed: </label>
                <input class="form-control"type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Type: </label>
                <select class="form-select"id="txtType">
                    <option value=""disabled selected>--Select an Option</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="turtle">Turtle</option>

                </select>
            </div>
            </div>
            <div>
                <button  class="btn btn-dark" id="onClick" onclick="register()">Register</button>
            </div>
        </div>
    
    </main>
    <div class="container-sm">
        <h2>Registered Pets</h2>
        <div>
            <p>Total= <span id="total">100</span></p>
        </div>
        <div id="pets">
            <!--all pets will be displayed here!!-->

        </div>
        <table class="table">

            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Service</th>
                <th>Breed</th>
                <th>Type</th>



            </thead>

            <tbody id="petTable">

                <!-- here the rows are displayed-->

            </tbody>

        </table>

    </div>
   
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
